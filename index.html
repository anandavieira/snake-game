<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script defer src="Js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <title>Snake Game</title>
</head>

<body>
    <header>
        <br>
        <br>
        <div align="center">
                <h1>AncapZone Snake!</h1>
            <br>
            <br>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col col-3 justify-content-center">
                <div class="form-group">
                    <label for="exampleFormControlSelect1"><b>Difficulty</b></label>
                    <select id="dificuldade" class="form-control" id="exampleFormControlSelect1">
                        <option value="facil">Easy</option>
                        <option value="normal" selected>Normal</option>
                        <option value="dificil">Hard</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Pontuação</span>
                    </div>
                    <input id="score" type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="col col-6 row justify-content-center">
                <canvas id="snake" width="512" height="512"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
